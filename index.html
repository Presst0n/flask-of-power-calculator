<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h2>Pass API Credentials</h2>

    <ul class="errors"></ul>

    <div id="login">
        <label for="client-id">Client_ID</label><br />
        <input type="text" name="client-id" id="client-id" autocomplete="nickname"><br />
        
        <label for="secret">Secret</label><br />
        <input type="password" name="secret" id="secret" autocomplete="current-password"><br />
    
        <button id="log-in" type="click">log In</button>
    </div>

    <span>How many <b>flasks of power</b> do you wanna craft?</span>
    <input type="number" placeholder="1" id="number-of-flasks">
    <button type="button" id="calculate">Calculate</button>
    <span id="costs"></span>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="module" src="js/main.js" id="main-js"></script>
</body>
</html>
